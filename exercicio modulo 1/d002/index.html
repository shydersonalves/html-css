<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="Sem título.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse <br> sobre os termos para descobrir qual tag  deverá ultilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; &lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Titúlo</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; &lt;li&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
