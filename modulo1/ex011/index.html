<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Sem título.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador </p>

    <picture>  
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">  
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">    
        <img src="imagens/img-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/realestk-wfm.mp3" type="audio/mpeg">
        <source src="midia/realestk-wfm.ogg" type="audio/ogg">
        <source src="midia/realestk-wfm.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir audio <a href="midia/realestk-wfm.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>  

    
</body>
</html>
