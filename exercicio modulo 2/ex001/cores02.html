<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <style>
        * {/* Configurações globais das CSS*/
            height: 100%;
        }
        body {/*left right up bottom*/
            background-image: linear-gradient(-45deg, #FDC202, #FD7F00, #FF5300, #FD0D28, #FF0081, #FF00E2, #E800FF, #C310FE, #AB38FF, #7911FE);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
